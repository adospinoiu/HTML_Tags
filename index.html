<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML_Tags to Know</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Favorites</legend>

                <div>
                    <label>Color List</label>
                </div>
                <div>
                    <input list="color-list" type="text">
                    <datalist id="color-list">
                        <option value="Red">
                        <option value="Green">
                        <option value="Blue">
                        <option value="Yellow">
                        <option value="Black">
                        <option value="White">
                        <option value="Purple">
                        <option value="Cyan">
                        <option value="Pink">    
                    </datalist>
                </div>

                <br>

                <div>
                    <label>Fruit</label>
                </div>
                <div>
                    <input list="fruit-list" type="text">
                    <datalist id="fruit-list">
                        <option value="Banana">
                        <option value="Strawberry">
                        <option value="Blueberry">
                        <option value="Peach">
                        <option value="Pear">
                    </datalist>
                </div>

                <br>

                <div>
                    <label>Color Picker</label>
                </div>
                <div>
                    <input type="color">
                </div>

                <br>

                <div>
                    <label>Time Input</label>
                </div>
                <div>
                    <input type="time">
                </div>

                <br>

                <div>
                    <label>File Upload</label>
                </div>
                <div>
                    <progress></progress>Progress
                    <br>
                    <progress value="50" max="100"></progress>
                </div>

                <br>

                <div>
                    <label>Super-Script and Sub-Script</label>
                </div>
                <div>
                    <p>H<sub>2</sub>O</p>
                    <p>X<sup>2</sup> * y<sup>4</sup></p>
                </div>
            </fieldset>
        </form>
    </body>
</html>
